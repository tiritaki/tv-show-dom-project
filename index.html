<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Oleh (tiritaki)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/a857e5a933.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1><a href="/tv-show-dom-project/index.html">Game of Thrones</a></h1>
  <div class="selector-search-display-wrapper">
    <select class="selector-wrap" id="selector">
      <option value="" selected="selected">Choose Episode</option>
    </select>
    <div class="search-wrap">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div class="display-wrap">
      <div id="display"></div>
    </div>
  </div>

  <ul id="episodes-list"></ul>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
